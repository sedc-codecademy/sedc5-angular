<button (click)="incOneFirst()">Increase oneFirst</button>
<button (click)="incOneSecond()">Increase oneSecond</button>

<h1 style="padding-left: 50px">
  <app-calculator [first]="oneFirst" [second]="oneSecond" [operation]="oneOp"></app-calculator>
  <app-calculator [first]="twoFirst" [second]="twoSecond" [operation]="twoOp"></app-calculator>
  <app-calculator [first]="threeFirst" [second]="threeSecond" [operation]="threeOp"></app-calculator>
</h1>

<button (click)="addName()">Add Name</button>
<ng-container *ngIf="false">
<h1 *ngFor="let name of names"  style="padding-left: 50px">
  {{ name }}
</h1>
</ng-container>

<button (click)="removeCalc()">Remove Calc</button>
<h1 style="padding-left: 50px">
  <app-calculator *ngFor="let calc of calcs" [first]="calc.first" [second]="calc.second" [operation]="calc.op">

  </app-calculator>
</h1>
